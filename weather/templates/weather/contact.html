{% extends 'weather/base.html' %}
{% load static %}

{% block main_content%}
	<div class="fullwidth-block">
		<div class="container">
			<div class="col-md-5">
				<div class="contact-details">
					<div class="map" data-latitude="-6.897789" data-longitude="107.621735">
						<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15843.269331212254!2d79.87019093767475!3d6.9124321200861685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1603640685213!5m2!1sen!2slk" width="450" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
					</div>
					<div class="contact-info">
						<address>
							<img src="{% static 'weather/images/icon-marker.png'%}" alt="">
							<p>Weather Map Inc. <br>
							2803 Avenue Street, <br> Colombo</p>
						</address>
						
						<a href="#"><img src="{% static 'weather/images/icon-phone.png'%}" alt="">+94-112 345678</a> 
						<a href="#"><img src="{% static 'weather/images/icon-envelope.png'%}" alt="">contact@weatherapp.com</a> <br>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-md-offset-1">
				<h2 class="section-title">Contact us</h2>
				<p></p>
				<form action="#" class="contact-form">
					<div class="row">
						<div class="col-md-6"><input type="text" placeholder="Your name..."></div>
						<div class="col-md-6"><input type="text" placeholder="Email Addresss..."></div>
					</div>
					<div class="row">
						<div class="col-md-6"><input type="text" placeholder="Company name..."></div>
						<div class="col-md-6"><input type="text" placeholder="Website..."></div>
					</div>
					<textarea name="" placeholder="Message..."></textarea>
					<div class="text-right">
						<input type="submit" placeholder="Send message">
					</div>
				</form>
			</div>
		</div>
	</div>
	
{% endblock%}
